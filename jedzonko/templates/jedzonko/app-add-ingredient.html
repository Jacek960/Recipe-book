{% extends "__base__.html" %}
{% block content %}

<div class="dashboard-content border-dashed p-3 m-4 view-height">

    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">NOWY SKŁADNIK</h3>
        </div>
    <form action="" method="post" >
                {% csrf_token %}
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <input type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-40" value="Zapisz">

        </div>
    </div>

    <div class="schedules-content">

            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa planu
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="Nazwa składnika" name="name" maxlength="255" required id="id_name">
                </div>
            </div>
        </form>
    </div>
</div>

</div>
{% endblock content %}

{% block title %}{% endblock %}
